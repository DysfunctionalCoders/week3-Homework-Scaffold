<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fallout Memory Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Memory Game</h1>
            <h2>FallOut Edition</h2>
        </header>
        <section class="score-panel">
            <ul id="star-rating" class="star-rating">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves-counter">0</span> Moves
            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
            </div>
            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
            </div>
        </section>
        <!-- Modal section-->
        <table>
            <tr class="deck">
            </tr>
        </table>
    </div>

    <!-- Modal -->
    <section class="win-game-modal">
        <div id="modal" class="modal">
            <div class="modal-container">
                <span id="close">&times;</span>
                <div class="modal-content">
                    <div class="modal-upper">
                        <h1>Congratulations!</h1>
                        <h2>You Won!</h2>
                        <img class="modal-img" src="./img/Vault-Boy-Thumb-Up.jpg" alt="Thumbs Up Dude">
                    </div>
                    <div class="modal-lower">
                        <div class="modal-results">
                        </div>
                        <button class="btn play-again-btn">Play Again?</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
